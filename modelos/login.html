<body>

  <!-- Login -->
  <section class="login-container">
    <div class="form-box">
      <h1>Entrar</h1>
      <form class="form-login">
        <input type="email" placeholder="E-mail" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit" class="btn">Login</button>
      </form>
      <p>NÃ£o tem conta? <a href="#registro" onclick="toggleForm('registro')">Registre-se</a></p>
    </div>

    <div class="form-box hidden" id="registro">
      <h1>Criar Conta</h1>
      <form class="form-login">
        <input type="text" placeholder="Nome completo" required>
        <input type="email" placeholder="E-mail" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit" class="btn">Registrar</button>
      </form>
      <p>JÃ¡ possui conta? <a href="#login" onclick="toggleForm('login')">FaÃ§a login</a></p>
    </div>
  </section>

  <!-- RodapÃ© -->
  <footer class="footer">

  </footer>

  <script>
    function toggleForm(form) {
      document.querySelectorAll(".form-box").forEach(f => f.classList.add("hidden"));
      if (form === "registro") {
        document.getElementById("registro").classList.remove("hidden");
      } else {
        document.querySelector(".login-container .form-box").classList.remove("hidden");
      }
    }
  </script>
